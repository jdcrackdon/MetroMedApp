<!DOCTYPE html>

    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <script src="http://www.mapquestapi.com/sdk/js/v7.0.s/mqa.toolkit.js?key=Fmjtd%7Cluub2q08nu%2C2w%3Do5-9u7554"></script>
        <script type="text/javascript" src="cordova-2.6.0.js"></script>

        <header>
            <h1>Metro Med App</h1>
            <br />
        </header>
        <div id='map' style="width: 100%; height: 400px; margin: 0 auto;"></div>
        <br />
        <form>
            <span>Desde:</span><input type="search" id="desde" placeholder="Mi posici&oacute;n" />&nbsp;<img alt="search location button" src="img/search.png" style="width: 35px;" />
            <br /><br />
            <span>Hasta:</span><input type="search" id="hasta" placeholder="Mi destino" autocomplete="on" required="required" />&nbsp;<img alt="search near location button" src="img/search.png" style="width: 35px;">
            <br /><br />
            <button type="button" onclick="searchLocationByQuery();">Buscar</button>
        </form>
        <br /><br />
        <div id="resultados"></div>
